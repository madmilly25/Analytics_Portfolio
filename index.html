<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    section {
      padding: 20px;
    }
    .project {
      margin-bottom: 20px;
    }
    .project h2 {
      color: #4CAF50;
    }
    .project iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>

  <section>
    <h2>Projects</h2>

    <div class="project">
      <h2>Project 1: CO2 Emissions Dashboard</h2>
      <p>This project visualizes CO2 emissions per capita for each country from 2000-2011 using Tableau.</p>
      <tableau-viz
        src="https://public.tableau.com/shared/RN34WKNN9?:display_count=n&:origin=viz_share_link"
        width="100%" height="600">
      </tableau-viz>
    </div>

    <div class="project">
      <h2>Project 2: Sales Analysis Dashboard</h2>
      <p>This project analyzes sales data and customer behavior using Tableau visualizations.</p>
      <tableau-viz
        src="https://public.tableau.com/shared/RN34WKNN9?:display_count=n&:origin=viz_share_link"
        width="100%" height="600">
      </tableau-viz>
    </div>
  </section>
</body>
</html>
